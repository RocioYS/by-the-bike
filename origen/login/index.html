<!DOCTYPE html>
<html>
<head>
	<title>Login | By the Bike </title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/estilos.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
	<link href="../css/fontawesome-all.min.css" rel="stylesheet">
	<script src="../js/main.js"></script>
</head>
<body>
	<div id="header-login">
			<a href="../bicicletas/"><img src="../images/logo-bythebike.png" alt="Login - ByTheBike"></a>
			<h1>Login</h1>
			<p>Bienvenido a ByTheBike</p>
	</div>
	<div id="main-login">
		<button class="login-facebook">Acceder con Facebook</button>
		<p>O</p>

		<div class="contenedor-form">
			<form action="../reserva/" method="Post" name="login">

				<div class="label">
					Correo electrónico
				</div>
				<div class="input">
					<input name="email" type="input" >
				</div>
				<div class="label">
					Contraseña
				</div>
				<div class="input">
					<input name="pass" type="password" >
				</div>
				<div class="label">
					<button type="submit" class="entrar">Iniciar sesión</button>
				</div>
			</form>
		</div>

		<div class="cuenta">
			
			¿No tienes una cuenta todavía? <a href="../registro/">Regístrate aquí</a>
		</div>

	</div>
</body>
</html>
