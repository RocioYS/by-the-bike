
<!DOCTYPE html>
<html>
<head>
	<title>Login | ByTheBike </title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/estilos.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
	<link href="../css/fontawesome-all.min.css" rel="stylesheet">
	<script src="../js/main.js"></script>
</head>
<body>

<div id="registro">
	<div class="left">
		<a href="../bicicletas/"><img src="../images/logo-negativo.bythebike.png" alt="Registro - BytheBike"></a>
		<h1>Súbete a la bicicleta con ByTheBike</h1>
		<p>La manera más fácil, más económica y más sana de desplazarte
		por tu ciudad.</p>
	</div>
	<div class="right">

		<div id="header-registro">
			<h1>Únete a ByTheBike</h1>
			<p>¿Tienes una cuenta? <a class="cuenta" href="../login/">Accede aquí</a></p>
		</div>

		<div id="main-registro">
			<button class="login-facebook">Regístrate usando Facebook</button>
			<p>O</p>

			<div class="contenedor-form">
				<form action="../reserva/" method="Post" name="registrp">

					<div class="label">
						Nombre
					</div>
					<div class="input">
						<input name="nombre" type="input" >
					</div>

					<div class="label">
						Correo electrónico
					</div>
					<div class="input">
						<input name="email" type="input" >
					</div>
					<div class="label">
						Contraseña
					</div>
					<div class="input">
						<input name="pass" type="password" >
					</div>

					<div class="label">
						Repita la contraseña
					</div>
					<div class="input">
						<input name="repass" type="password" >
					</div>
					<div class="label">
						<button type="submit" class="entrar">Registrame</button>
					</div>
				</form>
			</div>

		</div>
	</div>
</div>

</body>
</html>
